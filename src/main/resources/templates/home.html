<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/common.css}"/>
    <link rel="stylesheet" th:href="@{/css/materialize.css}"/>
    <title>Home</title>
</head>
<body>
<header>
    <nav class="header-nav">
        <div class="nav-wrapper purple darken-3">
            <a href="#" th:href="@{/}" class="brand-logo">Pastebin</a>
            <ul class="right blue-text">
                <li><a href="#" th:href="@{/list}">List</a></li>
                <li><a href="#" th:href="@{/}">Home</a></li>
            </ul>
        </div>
    </nav>
</header>
<main>
    <div class="container">
        <section>
            <div class="row">
                <div class="col s12">
                    <div class="card z-depth-4">
                        <div id="bin-entry">
                            <form action="#" method="post" class="card-content">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input type="text" id="title"
                                               placeholder="Give me some good title..." autofocus v-model="bin.title">
                                        <label for="title">Title</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                    <textarea id="content" v-model="bin.content"
                                              class="materialize-textarea"></textarea>
                                    </div>
                                </div>
                                <div class="form-field">
                                    <button type="submit" v-on:click="saveIt"
                                            class="btn waves-effect waves-light purple darken-3">Submit
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</main>
<footer class="page-footer purple darken-3">
    <div class="container">
        <div class="row">
            <div class="col s8">
                You can see the source <a class="purple-text text-lighten-3"
                                          href="https://github.com/yendenikhil/pastebin">here</a>.
            </div>
        </div>

    </div>
</footer>
<script th:src="@{/js/vue.js}"></script>
<script th:src="@{/js/materialize.js}"></script>
<script th:src="@{/js/home.js}"></script>
</body>
</html>
