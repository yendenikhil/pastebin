<!doctype html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/home.css">
    <title>Pastebin</title>
</head>
<body>
<main>
    <section id="create-bin" v-cloak>
        <input type="text" placeholder="title" v-model="bin.title" id="bin-title" class="input" autofocus>
        <textarea placeholder="content" v-model="bin.content" id="bin-content"></textarea>
        <button type="submit" v-on:click="createBin" id="createBinB">Create</button>
        <button type="button" v-on:click="clearBin" id="clearBinB">Clear</button>
        <span id="binMessage">{{ postMessage }}</span>
    </section>
    <section id="show-bins" v-cloak>
        <div id="show-nav">
            <button type="button" v-on:click="prevPage" class="pagination">prev</button>
            <button type="button" v-on:click="nextPage" class="pagination">next</button>
            <input type="text" placeholder="anything specific?" v-model="q" v-on:keyup.enter="search" class="input">
        </div>
        <table>
            <tr>
                <th>title</th>
                <th>date</th>
            </tr>
            <tr v-for="bin in bins" v-on:click="show(bin.id)">
                <td>{{ bin.title }}</td>
                <td>{{ bin.createdAt }}</td>
            </tr>
        </table>
    </section>
</main>
<footer></footer>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript" src="/home.js"></script>
</body>
</html>
