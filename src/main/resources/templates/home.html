<!doctype html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/home.css">
    <title>Pastebin</title>
</head>
<body>
<header></header>
<main>
    <section id="create-bin" v-cloak>
        <input type="text" placeholder="title" v-model="bin.title">
        <textarea placeholder="content" v-model="bin.content"></textarea>
        <span>{{ postMessage }}</span>
        <button type="submit" v-on:click="createBin">Create</button>
    </section>
    <section id="show-bins" v-cloak>
        <h2>Bins</h2>
        <button type="button" v-on:click="prevPage">prev</button>
        <button type="button" v-on:click="nextPage">next</button>
        <input type="text" placeholder="anything specific?" v-model="q" v-on:keyup.enter="search">
        <table>
            <tr>
                <th>title</th>
                <th>content</th>
                <th>date</th>
            </tr>
            <tr v-for="bin in bins">
                <td>{{ bin.title }}</td>
                <td>{{ bin.content }}</td>
                <td>{{ bin.createdAt }}</td>
            </tr>
        </table>
    </section>
</main>
<footer></footer>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript" src="/home.js"></script>
</body>
</html>
